<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Discord Messenger</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2f3136;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
      box-sizing: border-box;
    }

    h1 {
      color: #7289da;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }

    #chatbox {
      width: 100%;
      max-width: 650px;
      background: #36393f;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: transform 0.3s ease-in-out;
    }

    #chatbox:hover {
      transform: scale(1.05);
    }

    textarea {
      background: #444b54;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      padding: 1.2rem;
      resize: vertical;
      min-height: 120px;
      outline: none;
      transition: background 0.3s ease;
    }

    textarea:focus {
      background: #50575c;
    }

    button {
      background: #7289da;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #5b6eae;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }

    #status {
      font-size: 1rem;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .status-success {
      background-color: #43b581;
      color: white;
    }

    .status-error {
      background-color: #f04747;
      color: white;
    }

    .status-info {
      background-color: #faa61a;
      color: white;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .file-upload input[type="file"] {
      color: #7289da;
      background: #444b54;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-upload input[type="file"]:hover {
      background: #50575c;
    }

    .file-info {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Envoyer un message Discord</h1>
  <div id="chatbox">
    <textarea id="message" placeholder="Écris ton message ou tape /nick <nom> ou /pp <@id>"></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <div id="status"></div>

    <div class="file-upload">
      <input type="file" id="fileUpload" accept="audio/*,image/*,video/*" onchange="updateFileInfo()"/>
      <div class="file-info" id="fileInfo"></div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1363940864233181396/bFn-s-QiS-k3X8HbVEwz25iVz6QpzIO2NDBwVQttwMXxgGcPeGNdM5L8QCjJh7lD_7_n";
    let currentUsername = "Webhook Bot";

    async function sendMessage() {
      const input = document.getElementById("message");
      const status = document.getElementById("status");
      const text = input.value.trim();
      const fileInput = document.getElementById("fileUpload");
      const file = fileInput.files[0];

      // Commande /nick
      if (text.startsWith("/nick ")) {
        const newNick = text.split("/nick ")[1];
        if (newNick) {
          currentUsername = newNick;
          updateStatus(`✅ Pseudo changé en : ${currentUsername}`, 'status-success');
        } else {
          updateStatus("❌ Syntaxe incorrecte. Utilise : /nick <nom>", 'status-error');
        }
        input.value = "";
        return;
      }

      // Commande /pp
      if (text.startsWith("/pp ")) {
        const userId = text.split("/pp ")[1].replace(/[<@>]/g, "").trim();

        if (!/^\d+$/.test(userId)) {
          updateStatus("❌ ID invalide.", 'status-error');
          return;
        }

        try {
          const res = await fetch(`https://discordlookup.mesavirep.xyz/v1/user/${userId}`);

          if (!res.ok) {
            throw new Error(`API non disponible ou erreur ${res.status}`);
          }

          const data = await res.json();

          if (data && data.avatar && data.username) {
            const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${data.avatar}.png?size=1024`;

            const embed = {
              title: `Avatar de ${data.username}`,
              color: Math.floor(Math.random() * 16777215),
              image: {
                url: avatarUrl
              }
            };

            const payload = {
              username: currentUsername,
              embeds: [embed]
            };

            const response = await fetch(WEBHOOK_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });

            if (response.ok) {
              updateStatus("✅ Avatar envoyé avec succès !", 'status-success');
            } else {
              updateStatus("❌ Erreur lors de l'envoi à Discord.", 'status-error');
            }
          } else {
            updateStatus("❌ Impossible de récupérer l'avatar. Vérifie l'ID.", 'status-error');
          }
        } catch (e) {
          updateStatus("❌ Erreur lors de la récupération.", 'status-error');
          console.error(e);
        }

        input.value = "";
        return;
      }

      // Envoi de fichier
      if (file) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("username", currentUsername);

        try {
          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            updateStatus("✅ Fichier envoyé avec succès !", 'status-success');
          } else {
            updateStatus("❌ Erreur lors de l'envoi du fichier.", 'status-error');
          }
        } catch (err) {
          updateStatus("❌ Erreur réseau.", 'status-error');
          console.error(err);
        }

        fileInput.value = "";
        return;
      }

      // Envoi normal de message
      if (text === "") {
        updateStatus("❌ Le message est vide.", 'status-error');
        return;
      }

      try {
        const payload = {
          username: currentUsername,
          content: text
        };

        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          updateStatus("✅ Message envoyé !", 'status-success');
          input.value = "";
        } else {
          updateStatus("❌ Erreur lors de l'envoi.", 'status-error');
        }
      } catch (err) {
        updateStatus("❌ Erreur réseau.", 'status-error');
        console.error(err);
      }
    }

    function updateFileInfo() {
      const fileInput = document.getElementById("fileUpload");
      const fileInfo = document.getElementById("fileInfo");
      const file = fileInput.files[0];

      if (file) {
        fileInfo.innerText = `Fichier sélectionné: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      } else {
        fileInfo.innerText = "";
      }
    }

    function updateStatus(message, type) {
      const status = document.getElementById("status");
      status.className = type;
      status.innerText = message;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 4000);
    }
  </script>

</body>
</html>
