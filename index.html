<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Envoyer un message à Discord</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            background-color: #f0f0f0;

        }

        form {

            background: white;

            padding: 20px;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        input[type="text"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            padding: 10px;

            background-color: #7289da;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #5b6eae;

        }

    </style>

</head>

<body>

    <form id="messageForm">

        <input type="text" id="message" placeholder="Entrez votre message" required>

        <button type="submit">Envoyer</button>

    </form>

    <script>

        const form = document.getElementById('messageForm');

        form.addEventListener('submit', function(event) {

            event.preventDefault();

            const message = document.getElementById('message').value;

            const webhookURL = 'https://discord.com/api/webhooks/1363940864233181396/bFn-s-QiS-k3X8HbVEwz25iVz6QpzIO2NDBwVQttwMXxgGcPeGNdM5L8QCjJh7lD_7_n'; // Remplacez par votre webhook


            fetch(webhookURL, {

                method: 'POST',

                headers: {

                    'Content-Type': 'application/json'

                },

                body: JSON.stringify({ content: message })

            })

            .then(response => {

                if (response.ok) {

                    alert('Message envoyé avec succès !');

                    document.getElementById('message').value = '';

                } else {

                    alert('Erreur lors de l\'envoi du message.');

                }

            })

            .catch(error => {

                console.error('Erreur:', error);

                alert('Erreur lors de l\'envoi du message.');

            });

        });

    </script>

</body>

</html>
