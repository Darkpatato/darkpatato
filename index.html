<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Discord Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #7289da;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea, button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background: #7289da;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5b6eae;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Envoyer un message Discord</h1>
  <div id="chatbox">
    <textarea id="message" placeholder="√âcris ton message ou tape /nick <nouveau nom>"></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <div id="status"></div>
  </div>

  <!-- Le reste du code reste identique, seules les modifications JS sont ici -->
<script>
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1363940864233181396/bFn-s-QiS-k3X8HbVEwz25iVz6QpzIO2NDBwVQttwMXxgGcPeGNdM5L8QCjJh7lD_7_n";
  let currentUsername = "Webhook Bot";

  async function sendMessage() {
    const input = document.getElementById("message");
    const status = document.getElementById("status");
    const text = input.value.trim();

    // Commande /nick
    if (text.startsWith("/nick ")) {
      const newNick = text.split("/nick ")[1];
      if (newNick) {
        currentUsername = newNick;
        status.innerText = `‚úÖ Pseudo chang√© en : ${currentUsername}`;
      } else {
        status.innerText = "‚ùå Syntaxe incorrecte. Utilise : /nick <nom>";
      }
      input.value = "";
      return;
    }

    // Commande /pp
    if (text.startsWith("/pp ")) {
      const userId = text.split("/pp ")[1].replace(/[<@>]/g, "").trim();

      if (!/^\d+$/.test(userId)) {
        status.innerText = "‚ùå ID invalide.";
        return;
      }

      // Avatar de style hash inconnu : par d√©faut, Discord affiche un avatar g√©n√©rique.
      const imageUrl = `https://cdn.discordapp.com/avatars/${userId}/avatar.png?size=512`;

      const payload = {
        username: currentUsername,
        content: `üñºÔ∏è Avatar de <@${userId}>`,
        embeds: [{
          image: {
            url: imageUrl
          }
        }]
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.innerText = "‚úÖ Avatar envoy√© !";
        } else {
          status.innerText = "‚ùå Erreur lors de l'envoi.";
        }
      } catch (err) {
        status.innerText = "‚ùå Erreur r√©seau.";
        console.error(err);
      }

      input.value = "";
      return;
    }

    // Message normal
    if (text === "") {
      status.innerText = "‚ùå Le message est vide.";
      return;
    }

    try {
      const payload = {
        username: currentUsername,
        content: text
      };

      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        status.innerText = "‚úÖ Message envoy√© !";
        input.value = "";
      } else {
        status.innerText = "‚ùå Erreur lors de l'envoi.";
      }
    } catch (err) {
      status.innerText = "‚ùå Erreur r√©seau.";
      console.error(err);
    }
  }
</script>
</body>
</html>
