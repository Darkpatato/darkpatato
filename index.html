<!DOCTYPE html>


<html lang="fr">


<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Discord Commandes</title>

    <style>

        body {

            font-family: 'Arial', sans-serif;

            display: flex;

            align-items: center;

            justify-content: center;

            height: 100vh;

            margin: 0;

            background: linear-gradient(135deg, #4e54c8, #8f94fb);

            color: white;

            text-align: center;

        }


        .container {

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            border-radius: 15px;

            padding: 30px;

            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            width: 90%;

            max-width: 400px;

        }


        input[type="text"] {

            width: 100%;

            padding: 15px;

            margin: 10px 0;

            border: none;

            border-radius: 10px;

            font-size: 16px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }


        button {

            padding: 15px;

            background-color: #7289da;

            color: white;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            font-size: 16px;

            transition: background-color 0.3s, transform 0.2s;

            width: 100%;

        }


        button:hover {

            background-color: #5b6eae;

            transform: translateY(-2px);

        }

    </style>

</head>


<body>

    <div class="container">

        <h1>Commandes Discord</h1>

        <form id="commandForm">

            <input type="text" id="command" placeholder="Entrez votre commande" required>

            <button type="submit">Envoyer</button>

        </form>

    </div>


    <script>

        const form = document.getElementById('commandForm');

        const webhookURL = 'https://discord.com/api/webhooks/1363940864233181396/bFn-s-QiS-k3X8HbVEwz25iVz6QpzIO2NDBwVQttwMXxgGcPeGNdM5L8QCjJh7lD_7_n'; // Remplacez par votre webhook


        form.addEventListener('submit', function(event) {

            event.preventDefault();

            const commandInput = document.getElementById('command');

            const command = commandInput.value;


            if (command.startsWith('/nick ')) {

                const newNick = command.slice(6); // Extraire le nouveau pseudo


                // Logique pour changer le pseudo ici

                alert(`Votre pseudo a été changé en : ${newNick}`);


                // Envoi d'un message via le webhook

                fetch(webhookURL, {

                    method: 'POST',

                    headers: {

                        'Content-Type': 'application/json'

                    },

                    body: JSON.stringify({

                        content: `Le pseudo a été changé en : ${newNick}`

                    })

                })

                .then(response => {

                    if (response.ok) {

                        alert('Message envoyé avec succès !');

                    } else {

                        alert('Erreur lors de l\'envoi du message.');

                    }

                })

                .catch(error => alert('Erreur de connexion : ' + error.message));


                commandInput.value = '';

            } else if (command.trim() !== '') {

                // Si la commande ne commence pas par '/', envoyer un message normal

                alert(`Message envoyé : ${command}`);

                commandInput.value = '';

            } else {

                alert('Veuillez entrer une commande ou un message.');

            }

        });

    </script>

</body>


</html>
