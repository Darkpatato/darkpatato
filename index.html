<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Discord Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #7289da;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea, button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background: #7289da;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5b6eae;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Envoyer un message Discord</h1>
  <div id="chatbox">
    <textarea id="message" placeholder="Écris ton message ou tape /nick <nouveau nom>"></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <div id="status"></div>
  </div>

  <script>
    // Remplace cette URL par ton propre webhook Discord
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1363940864233181396/bFn-s-QiS-k3X8HbVEwz25iVz6QpzIO2NDBwVQttwMXxgGcPeGNdM5L8QCjJh7lD_7_n";
    let currentUsername = "Webhook Bot";

    async function sendMessage() {
      const input = document.getElementById("message");
      const status = document.getElementById("status");
      const text = input.value.trim();

      if (text.startsWith("/nick ")) {
        const newNick = text.split("/nick ")[1];
        if (newNick) {
          currentUsername = newNick;
          status.innerText = `✅ Pseudo changé en : ${currentUsername}`;
        } else {
          status.innerText = "❌ Syntaxe incorrecte. Utilise : /nick <nom>";
        }
        input.value = "";
        return;
      }

      if (text === "") {
        status.innerText = "❌ Le message est vide.";
        return;
      }

      try {
        const payload = {
          username: currentUsername,
          content: text
        };

        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.innerText = "✅ Message envoyé !";
          input.value = "";
        } else {
          status.innerText = "❌ Erreur lors de l'envoi.";
        }
      } catch (err) {
        status.innerText = "❌ Erreur réseau.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
